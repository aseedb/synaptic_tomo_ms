# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- citeproc
wrap: preserve
metadata:
  #csl: build/assets/style.csl
  csl: https://github.com/citation-style-language/styles/raw/50eea55b2c512833fec6c8b810f7e73b53b2f611/embo-press.csl
  link-citations: true
